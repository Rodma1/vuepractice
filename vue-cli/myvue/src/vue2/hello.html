<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 生产环境版本，优化了尺寸和速度 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <title>Document</title>
</head>

<body>
  <!-- hello -->
  <div id="app">
    {{message}}
  </div>
  <!-- 绑定元素 -->
  <div id="app-2">
    <span v-bind:title="message">
      鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
  </div>
  <!-- 条件和循环 -->
  <div id="app-3">
    <!-- if条件 -->
    <p v-if="seen">神的孩子都在歌唱</p>
    <!-- for循环 -->
    <ol>
      <li v-for="todo in todos">
        {{todo.text}}
      </li>
    </ol>
  </div>
  <!-- 处理用户输入 用户点击按钮-->
  <div id="app-4">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">反转消息</button>

    <!-- 实现表单输入和应用转态之间的双向绑定 -->
    <input v-model="message">
  </div>
  <!-- 组件应用构建 -->
  <div id="app-5">
    <ol>
      <!-- 创建一个todo-item组件的实例 -->
      <todo-item></todo-item>
    </ol>
  </div>


</body>

</html>
<script>
  // 定义名为 todo-item 的新组件
  Vue.component('todo-item', {
    template: '<li>神的孩子都在歌唱</li>'
  })


  var app = new Vue({
    el: '#app',
    data: {
      message: 'hello vue!'
    },
  })
  var app2 = new Vue({
    el: '#app-2',
    data: {
      message: "页面加载于" + new Date().toLocaleString()
    }
  })
  // 条件和循环
  var app3 = new Vue({
    el: '#app-3',
    data: {
      seen: true,
      todos: [{
          text: '神的孩子'
        },
        {
          text: '都在歌唱'
        }
      ]
    },
  })
  // 处理用户输入
  var app4 = new Vue({
    el: '#app-4',
    data: {
      message: 'Hello Vue.js!'
    },
    methods: {
      reverseMessage: function () {
        this.message = this.message.split('').reverse().join('')
      }
    },
  })
  // 组件应用构建
  var app5 = new Vue({
    el: '#app-5',

  })

</script>
