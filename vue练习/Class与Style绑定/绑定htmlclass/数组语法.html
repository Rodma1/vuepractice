<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 生产环境版本，优化了尺寸和速度 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        .active{background: #ff0000;}
        .test{font-size: 30px}
        .green{color: green}
    </style>
</head>
<body>
<div id="app">
    <div

            v-bind:class="[test,isActive,isGreen]"
            style="width:200px;height: 200px;text-align: center;line-height: 200px;">
        hi vue
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    var vm=new Vue({
        el:"#app",
        data:{
            isActive: 'active',
            isGreen:'green',
            test:'test'
        }
    });
</script>
