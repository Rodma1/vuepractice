<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 生产环境版本，优化了尺寸和速度 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
<div id="app">
    <li v-for="(item,index) in items" :key="item.message">
<!--        将获取的键值渲染到前端界面-->
        {{parenMassge}} - {{index}}:{{item.message}}
    </li>
    <!--显示过滤/排序后的结果-->
    <span v-for="n in numbers" >{{n}}-</span>
<!--   在 <template> 上使用 v-for -->
    <ul>
        <template v-for="item in items">
            <li>{{item.message}}</li>
        </template>
    </ul>
<!--    在组件上使用 v-for-->
    <com v-for="item in items" v-bind:title="item.message"></com>

</div>
<!--    遍历一个对象-->
<ul id="v-for-object" class="demo">
    <li v-for="(value,name) in object">
        {{name}}+{{ value }}
    </li>
</ul>

</body>
</html>
<script type="text/javascript">
    Vue.component('com', {
        template: '\
            <li>\
              {{ title }}\
            </li>\
        ',
        props: ['title']
    })
    var vm=new Vue({
        el:"#app",

        data:{
            //有父作用域的 property
            parenMassge:'parent',
        //    定义数组元素
            items:[
                {message:'神的孩子'},
                {message:'都在歌唱'}
            ],
            numbers:[2,3,45,7]
        }
    });
    var vm1=new Vue({
        el: '#v-for-object',
        data: {
            object: {
                title: '神的孩子都在歌唱',
                author: '陈',
                publishedAt: '日期'
            }
        }
    });
</script>
