<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 生产环境版本，优化了尺寸和速度 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
<!-- 然而许多事件处理逻辑会更为复杂，所以直接把 JavaScript 代码写在 v-on
指令中是不可行的。因此 v-on 还可以接收一个需要调用的方法名称。-->
<div id="app">

    <button v-on:click="demo">神的孩子</button>
</div>
</body>
</html>
<script type="text/javascript">
    var vm=new Vue({
        el:"#app",
        data:{
            name:'神的孩子都在歌唱'
        },
        methods:{
        //    定义一个方法
            demo: function (event){
            //    this在方法里指向当前的vue实例
                alert('hello'+this.name)
            //    event是原生的Dom事件
                if (event){
                    alert(event.target.tagName)
                }
            }
        }
    });
</script>
<!--// 也可以用 JavaScript 直接调用方法
example2.greet() // => 'Hello Vue.js!'-->
