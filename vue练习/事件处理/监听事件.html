<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 生产环境版本，优化了尺寸和速度 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
<div id="app">
<!--  可以用 v-on 指令监听 DOM 事件，并在触发时运行一些 JavaScript 代码。  -->
    <button v-on:click="counter+=1">add 1</button>
    <p>点击按钮数量就会加1：{{counter}}</p>
</div>
</body>
</html>
<script type="text/javascript">
    var vm=new Vue({
        el:"#app",
        data:{
            counter:0
        }
    });
</script>
