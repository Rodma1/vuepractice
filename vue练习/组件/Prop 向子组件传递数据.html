<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 生产环境版本，优化了尺寸和速度 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
<div id="app">
<!--    一个 prop 被注册之后，你就可以像这样把数据作为一个自定义 attribute 传递进来：-->
<!--    <com title="你好"></com>-->
    <com v-for="post in posts" v-bind:id="post.id" v-bind:title="post.title"></com>
</div>
</body>
</html>
<script type="text/javascript">
    Vue.component('com',{
        props:['id','title'],
        template:'<h1>{{id}}:{{title}}</h1>'
    })
    var vm=new Vue({
        el:'#app',
        data:{
        //    实际情况是传入一个数组
            posts:[
                { id: 1, title: '数组一' },
                { id: 2, title: '数组二' },
                { id: 3, title: '数组三' }
            ]
        }
    })
</script>
